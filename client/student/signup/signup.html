<template name="signupForm">
 
  <head>
    <title>Bandersnatch - Sign Up</title>
	<style>
	body {
		background-color: #005f5f;
	    -webkit-background-size: cover;
	    -moz-background-size: cover;
	    -o-background-size: cover;
	    background-size: cover;
	}
	</style>
  </head>
  
  <div class="signupContainer">
    <div class="container">
    <div class="formContainer">
     
    <div class="cntr">	
      <label for="signup-username">Username</label>
	</div>
	<div class="cntr">
      <input type="text" id="signup-username"/>
	</div>
	<div class="cntr">
      <label for="signup-password">Password</label>
	</div>
	<div class="cntr">
      <input type="password" id="signup-password"/>
    </div>
	<div class="cntr">   
      <label for="signup-confirm-password">Confirm Password</label>
    </div>
	<div class="cntr">
      <input type="password" id="signup-confirm-password"> 
	</div>
	<div class="cntr">
      <label id="signup-email-lbl">Denison Email</label>
	</div>
	<div class="cntr">
      <input type="email" id="signup-email"/>
    </div>
	<div class="cntr">
      <label for="signup-cellphone">Cell Phone Number</label>
	</div>
	<div class="cntr">
      <input type="number" id="signup-cellphone"/>  
    </div>
	
	<div class="cntr">
      <label for="signup-carrier">Cell Phone Carrier</label>
    </div>
	<div class="cntr">
    <select id="signup-carrier">
       <option value="select" id="selekt">Select</option>
       <option value="alltel">Alltel</option>
       <option value="att">AT&T</option>
       <option value="boostMobile">Boost Mobile</option>
       <option value="cell1">Cellular One</option>
       <option value="boostMobile">Boost Mobile</option>
       <option value="sprint">Sprint</option>
       <option value="tMobile">T-Mobile</option>
       <option value="verizon">Verizon</option>
       <option value="virginMobile">Virgin Mobile</option>
       <option value="nTelos">nTelos</option>
     </select>
     </div>
 	 <div class="cntr">
       <p>Please send an email to costa_n1@denison.edu if you carrier is not supported.</p>    
	</div>
	<h6 class="cntr" id="notif"> </h6>  
	<div class="cntr">     
       <button type="button" id="back">Back</button>
       <button type="submit">Sign Up</button>
	</div>
	
	      
    </div>
    </div>
  </div>
  


</template>
