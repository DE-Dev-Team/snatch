<template name="signupForm">
 
  <head>
    <title>Bandersnatch - Sign Up</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
    
  <div class="signupContainer">
    <div class="container">
    <div class="formContainer">     
    <div class="cntr">	
      <label for="signup-username">Username (max 8 chars)</label>
	</div>
	<div class="cntr">
      <input maxlength="8" type="text" id="signup-username"/>
	</div>
	<div class="cntr">
      <label for="signup-password">Password</label>
	</div>
	<div class="cntr">
      <input type="password" id="signup-password"/>
    </div>
	<div class="cntr">   
      <label for="signup-confirm-password">Confirm Password</label>
    </div>
	<div class="cntr">
      <input type="password" id="signup-confirm-password"> 
	</div>
	<div class="cntr">
      <label id="signup-email-lbl">Denison Email</label>
	</div>
	<div class="cntr">
      <input type="email" id="signup-email"/>
    </div>
	
	<div class="cntr">
      <label id="signup-dnum-lbl">D#</label>
	</div>
	<div class="cntr">
      <input type="text" maxlength="8" id="signup-dnum"/>
    </div>
	
	<div class="cntr">
      <label for='signup-cellphone'>Cell Phone Number</label>
	</div>
	<div class="cntr">
      <input maxlength="3" id="signup-cell1"/> - <input maxlength="3" id="signup-cell2"/> - <input maxlength="4" id="signup-cell3"/>   
    </div>
	<div class="cntr voffset2">
      <label for="signup-carrier">Cell Phone Carrier</label>
    </div>
	<div class="cntr">
    <select id="signup-carrier">
       <option value="select" id="selekt">Select</option>
       <option value="alltel">Alltel</option>
       <option value="att">AT&T</option>
       <option value="boostMobile">Boost Mobile</option>
       <option value="cell1">Cellular One</option>
       <option value="sprint">Sprint</option>
       <option value="tMobile">T-Mobile</option>
       <option value="verizon">Verizon</option>
       <option value="virginMobile">Virgin Mobile</option>
       <option value="nTelos">nTelos</option>
     </select>
     </div>
 	 <div class="cntr voffset3">
	   <p>Carrier not supported? Email marsha_c2@denison.edu</p>  
	</div>
	<h6 class="cntr" id="notif">Text</h6>  
	<div class="cntr">     
       <button type="button" id="back">Back</button>
       <button type="submit" id="signup-form">Sign Up</button>
	</div>
	
    </div>
    </div>
  </div>
  
	
    <div id="bground">
    		<img src="/img/teal_background.jpg" alt="">
    </div>
</template>
