<template name="menuLoading">
  
  <head>
    <title>Bandersnatch - Menu</title>
  </head>
  
  <div class="menuContainer">
       
    <div class="nav">
       <ul>
          <li>{{currentUser.username}}</li>
          <li class="Settings">
              <img src="img/sm/settingsSM.png" alt="Settings">
          </li>
       
          <li class="Info">
              <img src="img/sm/infoSM.png" alt="Info"> 
          </li>
         
         <li class="Logout">
              <button class="logout">Logout</button>
         </li>
          
      </ul>
    </div> 
   

 
    <div class="middle">
      <h1>Main Menu</h1>
       <br>
       <button class="bagelBTN">Bagels</button>
      
       <button class="shakesBTN">Milkshakes</button>
      
       <button class="bevsBTN">Beverages</button>
      
       <button class="snackBTN"> Snacks </button>
      
       <br>
      
      <div class= "cart">
       <button class="cout">Checkout
       <img src="img/lg/Grocery-CartLG.png" alt="Cart"></button>
      </div>
      
      <div class="notif">
      <img src="img/cartupdate-3.png"  alt="Order Updated!" id="notif">
      </div>
    </div>
  
  
  
  		
  
  
  </div> 
  

  
</template>
