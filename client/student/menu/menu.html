<template name="menu">
  
  <head>
    <title>Bandersnatch - Menu</title>
	<style>
	body {
	  background: url(/img/lg/lightsLG3.jpg) no-repeat center center fixed;
	  -webkit-background-size: cover;
	  -moz-background-size: cover;
	  -o-background-size: cover;
	  background-size: cover;
  
	  color: white;
	}
	</style>
  </head>
  
 
  {{#if isInRole 'student'}}
   
   {{#if appOn}} 
  
  <div class="menuContainer">
    <body>
    <div class="nav">
       <ul>
         <li>{{currentUser.username}}</li>
          <li class="Settings">
            <a href="/settings" >
              <img src="img/sm/settingsSM.png" alt="Settings">
            </a>
          </li>
          
          <li class="Info">
            <a href="/about">
              <img src="img/sm/infoSM.png" alt="Info">
            </a>
          </li>
         
         <li class="Logout"> 
              <button class="logout" id="logout">Logout</button>
         </li>
          
      </ul>
    </div> 
   

 
    <div class="middle">
      <h1>Main Menu</h1>
	  
	  <div class="row">
       <button id="bagelBTN">Bagels</button>
       <button id="shakesBTN">Milkshakes</button>
      </div>
	  <div class="row">
       <button id="bevsBTN">Beverages</button>
       <button id="snackBTN"> Snacks </button>
	  </div>
      
      
      <div class= "cart">
       <button id="cout" disabled="disabled">Checkout</button>
      </div>
      
      <div class="notif">
      	<img src="img/cartupdate-3.png"  alt="Order Updated!" id="notif">
      </div>
    </div>
  </body>
  </div> 

  
  {{else}}
    
     {{> offScreen}}
  
  {{/if}}
  
  
  
  {{else}}
    
     {{> denied}}
  
  {{/if}} 

  
</template>
