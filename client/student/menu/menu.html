<template name="menu">
  
  <head>
    <title>Bandersnatch - Menu</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  
 
  {{#if isInRole 'student'}}
   
   {{#if appOn}} 
  
  <div class="menuContainer">
    <div class="nav">
       <ul>
         <li>{{currentUser.username}}</li>
          <li class="Settings">
            <a href="/settings" >
              <img src="img/sm/settingsSM.png" alt="Settings">
            </a>
          </li>
          
          <li class="Info">
            <a href="/about">
              <img src="img/sm/infoSM.png" alt="Info">
            </a>
          </li>
         
         <li class="Logout"> 
              <button class="logout" id="logout">Logout</button>
         </li>
          
      </ul>
    </div> 
   
      <h1 class="cntr" id="mainMenu">Main Menu</h1>
	  <div class="main cntr">
	  <div class="row">
       <button id="bagelBTN">Bagels</button>
       <button id="shakesBTN">Milkshakes</button>
      </div>
	  <div class="row">
       <button id="bevsBTN">Beverages</button>
       <button id="snackBTN"> Snacks </button>
	  </div>
  	  </div>
      
      <div class= "cntr">
       <button id="cout" disabled="disabled">Checkout</button>
      </div>
      
      <div class="cntr voffset2">
      	<img id="notif" src="img/cartUpdated2.png"  alt="Order Updated!">
      </div>
     </div> 

  <div id="bground">
  		<img src="/img/mural.jpg" alt="">
  </div>
  {{else}}
    
     {{> offScreen}}
  
  {{/if}}
  
  
  
  {{else}}
    
     {{> denied}}
  
  {{/if}} 

  
</template>
