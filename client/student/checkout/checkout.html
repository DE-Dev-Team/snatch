

<template name="checkout">

  <head>
    <title>Bandersnatch - Checkout</title>
  </head>
    
  
  {{#if isInRole 'student'}}


   <div class="checkoutContainer">
    <div class="nav">
       <ul>
          <li>{{currentUser.username}}</li>
          <li class="Settings">
            <a href="/settings" >
              <img src="img/sm/settingsSM.png" alt="Settings">
            </a>
          </li>
          
          <li class="Info">
            <a href="/about">
              <img src="img/sm/infoSM.png" alt="Info">
            </a>
          </li>
          
      </ul>
    </div> 
     
     <div class="cout">
    
 
  
    <h1>Checkout</h1>
       <img src="img/checkTop.png" alt="CheckTop">
  <br>

      {{#each order}}
       
       <div class="line">
         
         <div class="rmBtn">
           <div class="moveBtn">
             <button name="{{item}}" id="deleteOrder" class='button-check'>X</button>
           </div>
         </div>
         
         <div class="itemz">
           <div class="moveItem">
           {{item}}
           </div>
         </div>
         
         <div class="price">
           <div class="movePrice">
          {{price}}
           </div>
         </div>
        
         <br>
       </div>
       
       <div class="line">
         <br>
       </div>
       
      
       
    {{/each}}
       
        <div class="line">
         <br>
       </div>
       
       <div class="line">
         <br>
       </div>
       <div class="line">
         <br>
       </div>
       <img src="img/checkBottom.png" alt="CheckBottom">
 <br>
 	<h3> There are {{> orNum}} Orders in front of yours. </h3>
 	<h3> If you wish to cancel, click 'cancel'. Else, click 'Place Order' </h3>
 	<button class="deleteOrder" id="deleteOrder"> Cancel </button>
    <button class="backBTN" id="menu">Menu</button>  
    <button class="placeOrderBTN" id="placeOrder">Place Order</button>
       <br>
    <button class="goButton" id="bagelBTN">Bagels</button>
    <button class="goButton" id="shakesBTN">Shakes</button>
    <button class="bevBTN" id="bevsBTN">Beverages</button>
    <button class="goButton" id="snackBTN">Snacks</button>
       
       

       
     </div>
  </div>

  
    {{else}}
    
     {{> denied}}
  
    {{/if}}
  
</template>

<template name="orNum">
	<span>{{orderNum}}</span>
</template>
