

<template name="checkout">

  <head>
    <title>Bandersnatch - Checkout</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
    
  
  {{#if isInRole 'student'}}

  {{#if appOn}}
   <div class="checkoutContainer">
    <div class="nav">
       <ul>
          <li>{{currentUser.username}}</li>
          <li class="Settings">
            <a href="/settings" >
              <img src="img/sm/settingsSM.png" alt="Settings">
            </a>
          </li>
          
          <li class="Info">
            <a href="/about">
              <img src="img/sm/infoSM.png" alt="Info">
            </a>
          </li>
          <li class="Logout"> 
               <button class="logout" id="logout">Logout</button>
          </li>
          
      </ul>
    </div> 
     
     <div class="cout">
    
 
  
    <h1>Checkout</h1>
       <img src="img/checkTop.png" alt="CheckTop">
  <br>

      {{#each order}}
	  
	 
         <div class="line">
          <br>
        </div>
			  {{> Shake}}


    {{/each}}	  

       
        <div class="line">
         <br>
       </div>
       
       <div class="line">
         <br>
       </div>
       <div class="line">
         <br>
       </div>
 	  <div class="totalPrice">
		  	<img src="img/checkBottom.png" alt="CheckBottom">
		  <div class="price">
 				    {{> totalPrice}}
				</div>
       	
	    </div>
 <br>
 
 <p id='notif' class='notif'>Notification</p>
 
 <div class="miniText">
 	<button> There are {{> orNum}} Orders in front of yours. </button>
</div>
 	<!-- ><button class="placeOrderBTN" id="deleteOrder"> Cancel </button> -->
    <button class="backBTN" id="menu">Menu</button>  
    <button class="placeOrderBTN" id="placeOrder">Place Order</button>
       <br>
    <button class="goButton" id="bagelBTN">Bagels</button>
    <button class="goButton" id="shakesBTN">Shakes</button>
    <button class="bevBTN" id="bevsBTN">Beverages</button>
    <button class="goButton" id="snackBTN">Snacks</button>
       
       

       
     </div>
  </div>

  
    {{else}}
    
     {{> offScreen}}
  
    {{/if}}
	
    {{else}}
    
       {{> denied}}
  
    {{/if}}
  
</template>

<template name="Shake">

	<div class="line">
	    <div class="rmBtn">
	      <div class="moveBtn">
	        <button name="{{item}}" id="deleteOrder" class='button-check'>X</button>
	      </div>
	    </div>	 

		<div class="itemz">
			<div class="moveItem">
				<span>{{shake}}</span>	
			</div>
		</div>
		
       <div class="price">
         <div class="movePrice">
  		   <span>{{price}}</span>
         </div>	  
       </div>
	</div>
	{{#if shakey shake}}

	 <div class="line">
		 <div class="itemz">
			 <div class="mixins">
	<span style="text-align: left">{{flavors}}</span>
		     </div>
		</div>
	 </div>
	 
	 <div class="line">
		 <div class="itemz">
		 	<div class="mixins">
				<span>{{mixins}}</span>
			</div>
		</div>
	 </div>

	 {{/if}}

</template>


<template name="totalPrice">
	<span>{{totPrice}}</span>
</template>

<template name="orNum">
	<span>{{orderNum}}</span>
</template>
