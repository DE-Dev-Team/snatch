

<template name="checkout">

  <head>
    <title>Bandersnatch - Checkout</title>
  </head>
    
  
  {{#if isInRole 'student'}}


   <div class="checkoutContainer">
    <div class="nav">
       <ul>
          <li>{{currentUser.username}}</li>
          <li class="Settings">
            <a href="/settings" >
              <img src="img/sm/settingsSM.png" alt="Settings">
            </a>
          </li>
          
          <li class="Info">
            <a href="/about">
              <img src="img/sm/infoSM.png" alt="Info">
            </a>
          </li>
          <li class="Logout"> 
               <button class="logout" id="logout">Logout</button>
          </li>
          
      </ul>
    </div> 
     
     <div class="cout">
    
 
  
    <h1>Checkout</h1>
       <img src="img/checkTop.png" alt="CheckTop">
  <br>

      {{#each order}}
       
       <div class="line">
         
         <div class="rmBtn">
           <div class="moveBtn">
             <button name="{{item}}" id="deleteOrder" class='button-check'>X</button>
           </div>
         </div>
         
         <div class="itemz">
           <div class="moveItem">
           {{item}}
           </div>
         </div>
         
         <div class="price">
           <div class="movePrice">
          {{price}}
	   </div>	  
         </div>
    
     <br>
   </div>	

       
       <div class="line">
         <br>
       </div>
       
      
       
    {{/each}}	  
   
		  {{#each shake}}
		  <div class="line">
			  <div class="itemz">
				  {{shake}}
		  </div>
	  </div>
		  {{/each}}
		  
		  {{#each flavors}}
		  <div class="line">
			  <div class="itemz">
				  {{flavors}}
		  </div>
	  </div>
		  {{/each}}	
		  
		  {{#each mixins}}
		  <div class="line">
			  <div class="itemz">
				  {{mixins}}
		  </div>
	  </div>
		  {{/each}}	  

       
        <div class="line">
         <br>
       </div>
       
       <div class="line">
         <br>
       </div>
       <div class="line">
         <br>
       </div>
 	  <div class="totalPrice">
		  	<img src="img/checkBottom.png" alt="CheckBottom">
		  <div class="price">
 				    {{> totalPrice}}
				</div>
       	
	    </div>
 <br>
 
 <p id='notif' class='notif'>Notification</p>
 
 <div class="miniText">
 	<button> There are {{> orNum}} Orders in front of yours. </button>
</div>
 	<!-- ><button class="placeOrderBTN" id="deleteOrder"> Cancel </button> -->
    <button class="backBTN" id="menu">Menu</button>  
    <button class="placeOrderBTN" id="placeOrder">Place Order</button>
       <br>
    <button class="goButton" id="bagelBTN">Bagels</button>
    <button class="goButton" id="shakesBTN">Shakes</button>
    <button class="bevBTN" id="bevsBTN">Beverages</button>
    <button class="goButton" id="snackBTN">Snacks</button>
       
       

       
     </div>
  </div>

  
    {{else}}
    
     {{> denied}}
  
    {{/if}}
  
</template>

<template name="shake">
	<span>{{shake}}</span>
</template>


<template name="mixins">
	<span>{{mixins}}</span>
</template>


<template name="flavors">
	<span>{{flavors}}</span>
</template>


<template name="totalPrice">
	<span>{{totPrice}}</span>
</template>

<template name="orNum">
	<span>{{orderNum}}</span>
</template>
