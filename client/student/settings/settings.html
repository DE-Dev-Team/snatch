<template name="settings">
  
  

  <head>
    <title>Bandersnatch - Settings</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  {{#if isInRole 'student'}}
  
  {{#if appOn}}
  <div class = "settingsContainer">
   
  <h1>Settings</h1>
 
  <h5 id="notif" class="notif">Notif</h5>
 
 
  <button id="changeUsername" class="normal">Change Username</button>
  <br>
<form id="uNameForm">
	<label>New Username</label>
	<br>
	<input type="text" id="newU"/>
	<br>
	<button class="color" type="submit">Change</button>
</form>
  <button id="changePassword" class="normal">Change Password</button>
 	<br>
	
 	<form id="pWordForm">
		<div id="old">
			<label>Old Password</label>
			<br>
			<input type="password" id="oldP"/>
		</div>
		<div id="new">
		<label>New Password</label>
		<br>
			<input type="password" id="newP">
			<br>
			<label>Confirm New Password</label>
			<br>
			<input type="password" id="cnp">
		</div>
		<button class="color" type="submit" id="pwSubmit">Change</button>
	</form>
	

 
  <button id="rmAccount" class="remove">Delete Account</button>
 
	<div id="delForm" class="delForm">
		<h4 id="msg">Are you certain you want to delete your account?</h4>
		<button id="yes" class="color">YES</button>
		<button id="no">NO</button>
	</div>
 
 <br>
 <button id="back">Main Menu</button>
 
  </div>
  
  <div id="bground">
  		<img src="/img/teal_background.jpg" alt="">
  </div>
  {{else}}
    
     {{> offScreen}}
  
  {{/if}}
  
    
    {{else}}
    
     {{> denied}}
  
    {{/if}}
  
</template>
