

<template name="beverages">
 
    
  <head>
    <title>Bandersnatch - Beverages</title>
  </head>
  
  {{#if isInRole 'student'}}	


  {{#if appOn}}
  
  <div class="itemContainer">
    
    <div class="nav">
       <ul>
          <li>{{currentUser.username}}</li>
          <li class="Settings">
            <a href="/settings" >
              <img src="img/sm/settingsSM.png" alt="Settings">
            </a>
          </li>
          
          <li class="Info">
            <a href="/about">
              <img src="img/sm/infoSM.png" alt="Info">
            </a>
          </li>
         <li class="Logout">
              <button class="logout" type="button" id="logout">Logout</button>
          </li>
      
          
      </ul>
    </div> 
    
      <h1>Beverages</h1>

      <form id="bev_list">
        <ul>
          {{#each bev}}
            {{>bevBox}}
          {{/each}}
        </ul>
        <button type =button class="backButton" id="backBTN">Menu</button>
        <button type="submit" class="atcButton" id="atcButton" disabled="disabled">Add To Cart</button>
      </form>
        
	<div class="teal">
    	<button type ="button" id="shakesBTN">Shakes</button>
    	<button type ="button" id="bagelBTN">Bagels</button>
   	 	<button type ="button" id="snackBTN">Snacks</button>
	</div>
      
  </div>
  
  <div id="bground">
  		<img src="/img/lg/loginLG.jpg" alt="">
  </div>
    {{else}}
    
       {{> offScreen}}
  
    {{/if}}
  
 {{else}}
    
     {{> denied}}
  
    {{/if}} 
  
  
</template>

<template name ="bevBox">
  <li>
    <input type="number" class="beverage" placeholder="0" min="0" style="width: 20px" id="{{bevName}}" name="{{bevName}}" value="{{bevPrice}}">
    <span class="text">{{bevName}}</span>
    <span class="price"> {{bevPrice}} </span>
  </li>
</template>
