<template name="bagels">
  <head>
    <title>Bandersnatch - Bagels</title>
  </head>
  
 {{#if isInRole 'student'}}	
  
  {{#if appOn}}
  <div class="itemContainer">
    <div class="nav">
       <ul>
          <li>{{currentUser.username}}</li>
          <li class="Settings">
            <a href="/settings" >
              <img src="img/sm/settingsSM.png" alt="Settings">
            </a>
          </li>
          
          <li class="Info">
            <a href="/about">
              <img src="img/sm/infoSM.png" alt="Info">
            </a>
          </li>
          <li class="Logout">
              <button class="logout" type="button" id="logout">Logout</button>
          </li>    
      </ul>
    </div> 

     <h1>Bagels</h1>

      <form id="bagel_list" class="bagel_list">
        <ul>
          {{#each bagel}}
            {{>bagelBox}}
          {{/each}}
        </ul>

        <button type ="button" class="backButton" id="backBTN">Menu</button>
        
        <button type="submit" class="atcButton" id="atcButton" disabled="disabled">Add To Cart</button>
      </form>

	<div class="teal">
    	<button type ="button" id="shakesBTN">Shakes</button>
    	<button type ="button" id="bevsBTN">Beverages</button>
    	<button type ="button" id="snackBTN">Snacks</button>
   </div>

	
  </div>
  
  <div id="bground">
  		<img src="/img/lg/loginLG.jpg" alt="">
  </div>
  
  {{else}}
    
     {{> offScreen}}
  
  {{/if}}
  
   {{else}}
    
     {{> denied}}
  
    {{/if}}	
 
</template>


<template name ="bagelBox">
	<li>
			<select id='itemNum'>
				<option value='0'>0</option>
				<option value='1'>1</option>
				<option value='2'>2</option>
				<option value='3'>3</option>
				<option value='4'>4</option>
				<option value='5'>5</option>
			</select>
			<span class='text'>{{bagelName}}</span>
			<span class='price'>{{bagelPrice}}</span>
	</li>
</template>
