<template name="shakes">
  
  <head>
    <title>Bandersnatch - Shakes</title>
  </head>
 
  
  	{{#if isInRole 'student'}}
  	{{#if appOn}}
    <div class="shakesContainer">
   
    <div class="nav">
       <ul>
          <li>{{currentUser.username}}</li>
          <li class="Settings">
            <a href="/settings" >
              <img src="img/sm/settingsSM.png" alt="Settings">
            </a>
          </li>
          
          <li class="Info">
            <a href="/about">
              <img src="img/sm/infoSM.png" alt="Info">
            </a>
          </li>

          <li class="Logout">
              <button class="logout" id="logout">Logout</button>
          </li>
          
          
      </ul>
    </div> 
      
    <h1>Shakes</h1>  
	<h4>$3.00</h4> 
			<br>
    <h4>Flavors</h4>
    
<b> Pick up to two please!</b>
       <form name="flavor" id="flavor_list">
          
			<select id='flavorList' class='flavList1'>
				<option disabled selected>Select a flavor</option>
				{{#each flavor}}
					<option value={{flavorName}}>{{flavorName}}</option>
				{{/each}}
			</select>
			<select id='flavorList' class='flavList2'>
				<option disabled selected>Select a flavor</option>
				{{#each flavor}}
					<option value={{flavorName}}>{{flavorName}}</option>
				{{/each}}
			</select>
          
        </form>
    
    <h4>Mix-ins</h4>
   
      <form id="mixin_list">
        
<b>Pick up to two please!</b> 
        
        <br>
      
			<select id='mixinList' class='mixList1'>
				<option disabled selected>Select a mixin</option>
				{{#each mixin}}
					<option value={{mixinName}}>{{mixinName}}</option>
				{{/each}}
		  	</select>
			<select id='mixinList' class='mixList2'>
				<option disabled selected>Select a mixin</option>
				{{#each mixin}}
					<option value={{mixinName}}>{{mixinName}}</option>
				{{/each}}
		  	</select>
      
      <br>
          <button type =button id="backBTN" class="backButton">Menu</button>

          <button type="submit" class="atcButton" id="atcButton" disabled="disabled">Add To Cart</button>
		  
	  </form>
    <div class="teal">
    	<button type =button id="bagelBTN">Bagels</button>
    	<button type =button id="bevsBTN">Beverages</button>
    	<button type =button id="snackBTN">Snacks</button>
	</div>
  </div> 
  
  
  {{else}}
    
     {{> offScreen}}
  
  {{/if}}
  
    {{else}}
      {{> denied}}
    {{/if}}
  
</template>


<template name="mixinBox">
  <li>
    <input type="checkbox" id="{{mixinName}}" name="{{mixinName}}" value="2.75">
    <span class="text">{{mixinName}}</span>
  </li>
</template>
