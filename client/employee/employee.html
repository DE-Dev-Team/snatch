
<template name="employee">
  
    {{#if isInRole 'employee'}}
  
  <style>
table, th, td {
    border: solid #005f5f 3px;
}
</style>
    
  <div class="employeeContainer"> 
   
      <br>
      <br>
       
      <h3 align="center">Current Orders</h3>
        {{> orderInfo}}
      <br>
      <br>
      <br>
      <h3 align="center">Ready for Pick Up</h3>
        {{> readyInfo}}
  
  </div>
    
    {{else}}
     {{> denied}}
  {{/if}}
  
  WHEN
  
  
</template>

<template name="orderInfo">
      <form id ="order_list">
     
      
      <table align="center">
        <tr>
          <th style="width:100px"> Username </th>
          <th style="width:100px"> First Name </th>
          <th style="width:100px"> Last Name </th>
          <th style="width:100px"> Cell Phone Number </th>
          <th style="width:100px"> Time of Order </th>
          <th style="width:100px"> Order Number </th>
          <th style="width:100px"> Order </th>
          <th style="width:100px"> Price of items </th>
          <th style="width:100px"> Finished? </th>
       </tr>
        {{#each order}}
       <tr>
          <td align="center" style="width:100px">{{> order1}}</td>
         <td align="center" style="width:100px">{{> fName}}</td>
         <td align="center" style="width:100px">{{> lName}}</td>
         <td align="center" style="width:100px">{{> cellNum}}</td>
          <td align="center" style="width:100px">{{> order3}}</td>
         <td align="center" style="width:100px">{{> orderNum}}</td>
         <td align="center" style="width:150px">{{> order2}}</td>
         <td align="center" style="width:100px">{{> itemPrice}}</td>
          <td align="center" style="width:100px">{{> done}}</td>
       </tr>   
        {{/each}}
     </table> 
  </form>
</template>
  
<template name="fName">
  <span>{{firstName}}</span>
</template>

<template name="lName">
  <span>{{lastName}}</span>
</template>

<template name="cellNum">
  <span>{{cellNum}}</span>
</template>

<template name ="order1">
  <span>{{userName}}</span>
</template>
<template name ="order2">
  <span>{{orderDeets}}</span>
</template>
<template name ="order3">
  <span>{{orderTime}}</span>
</template>
<template name="orderNum">
  <span>{{orderNum}}</span>
</template>
<template name ="done">
  <button id="finished">Finished</button>
</template>
<template name="itemPrice">
  <span>{{price}}</span>
</template>

<template name="readyInfo">
      <form id ="ready_list">        
        <table  align="center">
        <tr>
          <th style="width:100px"> Username </th>
          <th style="width:100px"> Cell Phone Number </th>
          <th style="width:100px"> Finish Time </th>
          <th style="width:100px"> Order Number </th>
          <th style="width:100px"> Picked Up? </th>
       </tr>
        {{#each ready}}
       <tr>
          <td align="center" style="width:100px">{{> ready1}}</td>
         <td align="center" style="width:100px">{{> cellNum}}</td>
          <td align="center" style="width:100px">{{> ready3}}</td>
         <td align="center" style="width:100px">{{> orderNum}}</td>
          <td align="center" style="width:100px">{{> picked}}</td>
       </tr>   
        {{/each}}
     </table> 
  </form>

  
</template>

<template name="fname2">

<template name ="ready1">
