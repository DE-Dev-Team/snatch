
<template name="employee">
  
  <head>
    <title>Bandersnatch - Employee</title>
  </head>
  
   <!-- {{#if isInRole 'employee2'}}	-->	
   
   <div class="employeeBackgound">
	</div>
  


  <div class="employeeContainer"> 
   	<div class="nav">
		<ul>
			<button type="button" id="swapBTN">List of Ordered Items</button>
		</ul>
	</div>

       
      <h1 align="left">Current Orders</h1>
     <br>
      <br>
        {{> orderInfo}}
  
  </div>
    
 <!--   {{else}}
     {{> deniedEmp}}
  {{/if}} -->
  
</template>


<template name="orderInfo">
      <form id ="order_list">
     
      
      <table align="center">
        <tr class="titles">
          <th style="width: 100px"> DELETE </th>
          <th style="width: 130px"> Username </th>
          <th style="width:150px"> Cell Phone Number </th>
          <th style="width: 100px"> Time of Order </th>
          <th style="width: 100px"> Order Number </th>
		  <th style="width:100px"> In House? </th>
          <th style="width: 200px"> Order </th>
          <th style="width: 100px"> Finished? </th>
       </tr>
        {{#each order}}
       <tr>
       		<td class="delete" style="width: 100px">{{> deleteBTN}}</td>
          <td style="width: 130px">{{> order1}}</td>
         <td style="width: 150px">{{> cellNum}}</td>
          <td style="width: 100px">{{> order3}}</td>
         <td style="width: 100px">{{> orderNum}}</td>
		 <td style="width:100px">{{>inHaus}}</td>
		 
         	<td style="width: 230px" class="items">{{> order2}} {{> addIn}}</td>
	     
          <td class="done" style="width: 100px">{{> done}}</td>
       </tr>   
        {{/each}}
     </table> 
  </form>
</template>

<template name="deleteBTN">
	<button type="button" id="deleBTN"> Delete </button>
</template>
<template name="cellNum">
  <span>{{cellNum}}</span>
</template>
<template name="inHaus">
	<span>{{inHaus}}</span>
</template>

<template name ="order1">
  <span>{{userName}}</span>
</template>

<template name ="order2">
    <span>{{orderDeets}}</span>
</template>

<template name="addIn">
		<span>{{info}}</span>
</template>

<template name ="order3">
  <span>{{orderTime}}</span>
</template>
<template name="orderNum">
  <span>{{orderNum}}</span>
</template>
<template name ="done">
  <button type="button" id="finished">Finished</button>
</template>
