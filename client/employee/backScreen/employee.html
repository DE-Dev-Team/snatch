<template name="orderInfo">
      <form id ="order_list">
     
      
      <table align="center">
        <tr>
          <th style="width:100px"> Username </th>
          <th style="width:150px"> Cell Phone Number </th>
          <th style="width:100px"> Time of Order </th>
          <th style="width:100px"> Order Number </th>
          <th style="width:100px"> Order </th>
          <th style="width:100px"> Price of items </th>
          <th style="width:100px"> Finished? </th>
       </tr>
        {{#each order}}
       <tr>
          <td align="center" style="width:100px">{{> order1}}</td>
         <td align="center" style="width:100px">{{> cellNum}}</td>
          <td align="center" style="width:100px">{{> order3}}</td>
         <td align="center" style="width:100px">{{> orderNum}}</td>
         <td align="center" style="width:150px">{{> order2}}</td>
         <td align="center" style="width:100px">{{> itemPrice}}</td>
          <td align="center" style="width:100px">{{> done}}</td>
       </tr>   
        {{/each}}
     </table> 
  </form>
</template>


<template name="cellNum">
  <span>{{cellNum}}</span>
</template>

<template name ="order1">
  <span>{{userName}}</span>
</template>
<template name ="order2">
  <span>{{orderDeets}}</span>
</template>
<template name ="order3">
  <span>{{orderTime}}</span>
</template>
<template name="orderNum">
  <span>{{orderNum}}</span>
</template>
<template name ="done">
  <button id="finished">Finished</button>
</template>
<template name="itemPrice">
  <span>{{price}}</span>
</template>
