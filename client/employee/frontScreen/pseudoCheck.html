<template name="pseudoCheck">

  <head>
    <title>Bandersnatch - Checkout</title>
  </head>
    
  
  {{#if isInRole 'employee'}}


   <div class="pseudoCheckContainer">
    <div class="nav">
       <ul>
          <li>{{currentUser.username}}</li>
          <li class="Settings">
            <a href="/settings" >
              <img src="img/sm/settingsSM.png" alt="Settings">
            </a>
          </li>
          
          <li class="Info">
            <a href="/about">
              <img src="img/sm/infoSM.png" alt="Info">
            </a>
          </li>
          <li class="Logout"> 
               <button class="logout" id="logout">Logout</button>
          </li>
          
      </ul>
    </div> 
     
    <div class="cout">
    
 
  
    <h1>Checkout</h1>
       <img src="img/checkTop.png" alt="CheckTop">


      {{#each order}}
       <div class="line">
         <br>
       </div>
       
       <div class="line">
         
         <div class="rmBtn">
           <div class="moveBtn">
             <button name="{{item}}" id="deleteOrder" class='button-check'>X</button>
           </div>
         </div>
         
         <div class="itemz">
           <div class="moveItem">
           {{item}}
           </div>
         </div>
         
         <div class="price">
           <div class="movePrice">
          {{price}}
	   </div>	  
         </div>
    
     <br>
   </div>	

 
       
    {{/each}}

 	  <div class="totalPrice">

	    </div>
 <br>
  
<form id="appleForm">
	<label>Apples to Apples Card</label>

</form>
	
  
  
 <div class="miniText">

  </div>
