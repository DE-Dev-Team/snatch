<template name="pseudoCheck">

  <head>
    <title>Bandersnatch - Checkout</title>
  </head>
    
  
  {{#if isInRole 'employee'}}


   <div class="pseudoCheckContainer">
    
     
     <div class="cout">
    
 
  
       <img src="img/checkTop.png" alt="CheckTop">
  <br>

      {{#each order}}
       
       <div class="line">
         
         <div class="rmBtn">
           <div class="moveBtn">
             <button name="{{item}}" id="deleteOrder" class='button-check'>X</button>
           </div>
         </div>
         
         
         <div class="itemz">
           <div class="moveItem">
           {{item}}
           </div>
         </div>
         
         
         
         
         
         
         <div class="price">
           <div class="movePrice">
          {{price}}
           </div>
         </div>
         
         
         
         <br>
       </div>
       
       <div class="line">
         <br>
       </div>
       
      
       
    {{/each}}
       
 	  <div class="totalPrice">
		  	<img src="img/checkBottom.png" alt="CheckBottom">
		  <div class="price">
 				    {{> totalPrice}}
				</div>
       	
	    </div>
  <div class="miniText">
  	<button> There are {{> orNum}} Orders in front of yours. </button>
 </div>
    <button class="backBTN" id="menu">Menu</button>  
    <button class="placeOrderBTN" id="placeOrder">Place Order</button>
    
       
       

       
     </div>
  </div>
  
    {{else}}
     {{> deniedEmp}}
    {{/if}}
  
</template>
