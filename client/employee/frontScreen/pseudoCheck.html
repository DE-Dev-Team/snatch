<template name="pseudoCheck">

  <head>
    <title>Bandersnatch - Checkout</title>
  </head>
    
  
  {{#if isInRole 'employee'}}


   <div class="pseudoCheckContainer">

     
    <div class="cout">
    
 
  
    <h1>Checkout</h1>
       <img src="img/checkTop.png" alt="CheckTop">


      {{#each order}}
	       <div class="line">
	        <br>
	      </div>
	  		{{> PseudoShake}}
      {{/each}}
	
	   
	   
        <div class="line">
         <br>
       </div>
       
       <div class="line">
         <br>
       </div>
       <div class="line">
         <br>
       </div>
 	  <div class="totalPrice">
		  	<img src="img/checkBottom.png" alt="CheckBottom">
		  <div class="price">
 				    {{> totalPrice}}
				</div>
       	
	    </div>
 <br>

	<form class= "bottom" id="appleForm">
		<label>Apples to Apples Card</label><br>
		<input type="text" id="appleName"/>
	</form>
  
  
	 <div class="miniText">
	 	<button> There are {{> orNum}} Orders in front of yours. </button>
	</div>


 	<!-- ><button class="placeOrderBTN" id="deleteOrder"> Cancel </button> -->
    <button class="backBTN" id="menu">Menu</button>  
    <button class="placeOrderBTN" id="placeOrder" disabled="disabled">Place Order</button>
       
       

       
     </div>
  </div>

  
    {{else}}
    
     {{> denied}}
  
    {{/if}}
  
</template>

<template name="PseudoShake">

	<div class="line">
	    <div class="rmBtn">
	      <div class="moveBtn">
	        <button name="{{item}}" id="deleteOrder" class='button-check'>X</button>
	      </div>
	    </div>	 

		<div class="itemz">
			<div class="moveItem">
				<span>{{shake}}</span>	
			</div>
		</div>
		
       <div class="price">
         <div class="movePrice">
  		   <span>{{price}}</span>
         </div>	  
       </div>
	</div>
	{{#if shakey shake}}
	 <div class="line">
		 <div class="itemz">
			 <div class="mixins">
	<span style="text-align: left">{{flavors}}</span>
		     </div>
		</div>
	 </div>
	 
	 <div class="line">
		 <div class="itemz">
		 	<div class="mixins">
				<span>{{mixins}}</span>
			</div>
		</div>
	 </div>
	 {{/if}}
	
</template>
