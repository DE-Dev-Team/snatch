<template name="pseudoCheck">

  <head>
    <title>Bandersnatch - Checkout</title>
  </head>
    
  
  {{#if isInRole 'student'}}


   <div class="pseudoCheckContainer">
    <div class="nav">
       <ul>
          <li>{{currentUser.username}}</li>
          <li class="Settings">
            <a href="/settings" >
              <img src="img/sm/settingsSM.png" alt="Settings">
            </a>
          </li>
          
          <li class="Info">
            <a href="/about">
              <img src="img/sm/infoSM.png" alt="Info">
            </a>
          </li>
          
      </ul>
    </div> 
     
     <div class="cout">
    
 
  
    <h1>Employee's Checkout</h1>
       <img src="img/checkTop.png" alt="CheckTop">
  <br>

      {{#each order}}
       
       <div class="line">
         
         <div class="rmBtn">
           <div class="moveBtn">
             <button name="{{item}}" id="deleteOrder" class='button-check'>X</button>
           </div>
         </div>
         
         
         <div class="itemz">
           <div class="moveItem">
           {{item}}
           </div>
         </div>
         
         
         
         
         
         
         <div class="price">
           <div class="movePrice">
          {{price}}
           </div>
         </div>
         
         
         
         <br>
       </div>
       
       <div class="line">
         <br>
       </div>
       
      
       
    {{/each}}
       
        <div class="line">
         <br>
       </div>
       
       <div class="line">
         <br>
       </div>
       <div class="line">
         <br>
       </div>
       <img src="img/checkBottom.png" alt="CheckBottom">
 <br>
    <button class="backBTN" id="menu">Menu</button>  
    <button class="placeOrderBTN" id="placeOrder">Place Order</button>
    
       
       

       
     </div>
  </div>
  
     <script>
    function deleteOrder(item) {
      var delOrder = Local.find({item: item}).fetch();
      Meteor.call('deleteOrder', delOrder, Meteor.user(), function(error,result) {
          if (error)
            return alert(error.reason);
			});
    }
       
       

       
       
  </script>
  
    {{else}}
    
     {{> denied}}
  
    {{/if}}
  
</template>
