
<template name="backScreen">
  
 <!--   {{#if isInRole 'employee'}} -->
  
  <style>
table, th, td {
    border: solid #005f5f 5px;
}
</style>


    <div class="backScreenBackgound">
	</div>
	
	
  <div class="backScreenContainer"> 
   	<div class="nav">
		<ul>
			<li><button type="button" id="swapBTN">Main Menu</button></li>
		</ul>
	</div>

      <h1 align="center">Ready for Pick Up</h1>
      <br>
      <br>
        {{> readyInfo}}

 	  
  </div>
    
    <!--
    {{else}}
     {{> denied}}
  {{/if}} -->
  
</template>

    
<!-- ==================================================== -->

<template name="readyInfo">
      <form id ="ready_list">        
        <table  align="center">
        <tr class="titles">
          <th> Username </th>
          <th> Cell Phone Number </th>
          <th> Order Number </th>
          <th> Items </th>
          <th> Total Price </th> 
          <th> Picked Up? </th>
       </tr>
        {{#each ready}}
       <tr>
          <td align="center">{{> ready1}}</td>
         <td align="center">{{> cellNum}}</td>
         <td align="center">{{> orderNum}}</td>
         <td align="left">{{> order2}}</td>
         <td align="center">{{> orderPrice}}</td>  
          <td align="center"><button id="pickUp">Picked Up</button></td>
       </tr>   
        {{/each}}
     </table> 
  </form>

  
</template>

<template name ="ready1">
      <span>{{readyName}}</span>
</template>

<template name="orderPrice">
	<span>{{price}}</span>
</template>
