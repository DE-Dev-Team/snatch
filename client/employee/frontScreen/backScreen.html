<!-- ==================================================== -->

<template name="readyInfo">
      <form id ="ready_list">        
        <table  align="center">
        <tr class="titles">
          <th> Username </th>
          <th> Cell Phone Number </th>
          <th> Order Number </th>
          <th> Items </th>
          <th> Total Price </th> 
          <th> Picked Up? </th>
       </tr>
        {{#each ready}}
       <tr>
          <td>{{> ready1}}</td>
         <td>{{> cellNum}}</td>
         <td>{{> orderNum}}</td>
         <td class="items">{{> item}} {{> addIns}}</td>
         <td>{{> orderPrice}}</td>  
          <td><button type="button" id="pickUp">Picked Up</button></td>
       </tr>   
        {{/each}}
     </table> 
  </form>

  
</template>

<template name="item">
	<span>{{item}}</span>
</template>

<template name ="ready1">
      <span>{{readyName}}</span>
</template>

<template name="orderPrice">
	<span>{{price}}</span>
</template>

<template name="addIns">
		<span>{{info}}</span>
</template>
