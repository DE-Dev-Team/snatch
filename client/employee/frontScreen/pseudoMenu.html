<template name="pseudoMenu">

  <head>
    <title>Bandersnatch - Menu</title>
  </head>
  


  {{#if isInRole 'employee'}}
   
   <div class="pseudoMenuContainer">
	   
   		<table align="center" cellpadding="0" cellspacing="0" border="0">
			<tr class="titles">				
				<th> Bagels </th>		
				<th style="width:350px"> Shakes ($3) </th>
				<th> Beverages </th>
				<th> Snacks </th>
			</tr>
			<tr>
				
				
				<th><ul>				<!-- pseudoBagels -->
				<form id="bagelList">
				  {{#each bagel}}
					{{>bagelBox}}
					<br>
				  {{/each}}
				  </form>
       			 </ul></th>
				 
				 
       			 <th><ul>				<!-- pseudoShakes -->
       			 	<tr style="text-align:center">
       			 	<th class="flavMix" > Flavors </th>
       			  	<th class="flavMix" > Mixins </th></tr>
       			 	<tr><th class="inner1"><ul>
						<form id="flavList">
							<br>
							{{#each flavor}}
							  {{> pflavorBox}}
							{{/each}}     
						</form>  			 	
       			 	</ul></th>
       			 	<th class="inner2"><ul>
						<form id="mixList">
						  <br>
						  
						  {{#each mixin}}
							{{> pmixinBox}}
							<br>
						  {{/each}}
						  </form>
						  <br>
					</ul></th>
					</tr>
       			</ul></th>
				
				
				
				<th><ul>				<!-- pseudoBev -->
				<form id="bevList">
				  {{#each bev}}
					{{>bevBox}}
					<br>
				  {{/each}}
				  </form>
				 </ul></th>
				 
				 
				 
				<th><ul>				<!-- pseudoSnacks -->
				<form id="snackList">
		          {{#each snack}}
					{{>snackBox}}
					<br>
				  {{/each}}
				  </form>
				</ul></th>				 
			</tr>
		</table>
		
  	   <button class="submit" id="atcBTN" disabled="disabled">Add To Cart</button>
        <div class="nav">
  		<ul>
  			<li><button type="button" id="swapBTN">Pick Up Orders</button></li>
  		</ul>
  	  </div>
		
        
		
   </div> 
     {{else}}
      {{> deniedEmp}}
   {{/if}}
</template>
   
<template name ="pbagelBox">
 <li>
    <input type="checkbox" id="{{bagelName}}" name="{{bagelName}}" value="{{bagelPrice}}">
    <span class="text">{{bagelName}}</span>
    <span class="price">{{bagelPrice}}</span>
  </li>
</template>   
   
   
<template name ="pbevBox">
  <li>
    <input type="checkbox" id="{{bevName}}" name="{{bevName}}" value="{{bevPrice}}">
    <span class="text">{{bevName}}</span>
    <span class="price"> {{bevPrice}} </span>
  </li>
</template>


<template name ="psnackBox">
  <li>
    <input type="checkbox" id="{{snackName}}" name="{{snackName}}" value="{{snackPrice}}">
    <span class="text">{{snackName}}</span>
    <span class="price"> {{snackPrice}} </span>
  </li>
</template>

 
 <template name="pflavorBox">
  <li>
    <input type="checkbox" id="{{flavorName}}" name="{{flavorName}}" value="2.75">
    <span class="text">{{flavorName}}</span>
  </li>
</template>  


<template name="pmixinBox">
  <li>
    <input type="checkbox" id="{{mixinName}}" name="{{mixinName}}" value="2.75">
    <span class="text">{{mixinName}}</span>
  </li>
</template>
