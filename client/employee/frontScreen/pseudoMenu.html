<template name="pseudoMenu">

  <head>
    <title>Bandersnatch - Menu</title>
  </head>
  


<!-- {{#if isInRole 'employee'}}	-->	
   
   <div class="pseudoMenuContainer">
	   
   		<table align="center" cellpadding="0" cellspacing="0" border="0">
			<tr class="titles">				
				<th> Bagels </th>		
				<th> Shakes </th>
				<th> Beverages </th>
				<th> Snacks </th>
			</tr>
			<tr>
				
				
				<th><ul>				<!-- pseudoBagels -->
				<form id="bagelList">
				  {{#each bagel}}
					{{>pbagelBox}}
					<br>
				  {{/each}}
				  </form>
       			 </ul></th>
				 
				 
       			 <th><ul>				<!-- pseudoShakes -->
					<div class="back" id='back'>
				    <h4 class="voffset3">Flavors</h4>
              
							<select id='flavorList' class='flavList1'>
								<option selected>None</option>
								{{#each flavor}}
									<option value={{flavorName}}>{{flavorName}}</option>
								{{/each}}
							</select>
							<div class="row voffset2">
								<select id='flavorList' class='flavList2'>
									<option selected>None</option>
									{{#each flavor}}
										<option value={{flavorName}}>{{flavorName}}</option>
										{{/each}}
									</select>
				             </div>
				    <h4>Mix-ins</h4>
                         
							<select id='mixinList' class='mixList1' name = 'mixList1'>
								<option selected>None</option>
								{{#each mixin}}
									<option value={{mixinName}}>{{mixinName}}</option>
								{{/each}}
						  	</select>
							<div class="row voffset2">
								<select id='mixinList' class='mixList2' name='mixList2'>
									<option selected>None</option>
									{{#each mixin}}
										<option value={{mixinName}}>{{mixinName}}</option>
										{{/each}}
						  			</select>
							</div>
				 	 </div>
       			</ul></th>
				
				
				
				<th><ul>				<!-- pseudoBev -->
				<form id="bevList">
				  {{#each bev}}
					{{>pbevBox}}
					<br>
				  {{/each}}
				  </form>
				 </ul></th>
				 
				 
				 
				<th><ul>				<!-- pseudoSnacks -->
				<form id="snackList">
		          {{#each snack}}
					{{>psnackBox}}
					<br>
				  {{/each}}
				  </form>
				</ul></th>	
	 
			</tr>
		</table>
	   <div class='otherMark'>
			<table><ul>
				<th style="width:15px"><li>
					<form class="otherList">
				  	  <input type="checkBox" id="otherList" name="otherThing" value ="3.00">
				    </form>
				</li></th>
				
				<th style="width: 220px"><li class="priceFont">
					Other:  <input class="otherShit" type="text" style="width:130px; height: 10px" id="thing"/>
				</li></th>	
				
				<th style="width: 170px"><li class="priceFont">
					Price: $ <input type="tel" style="width:20px; height: 10px" class="otherShit" id="dollar"/> . <input type="tel" class="otherShit" style="width:20px; height: 10px" id="cents"/>
				</li></th>	
			
			</ul></table>	
		</div>
		
		
   	   <button class="submit" id="atcBTN" disabled="disabled">Add To Cart</button>
        <div class="nav">	
  			<button type="button" id="swapBTN">Pick Up Orders</button>
  	  </div>
		
        
		
   </div> 
   
   <div id="bground">
   		<img src="/img/plainBlack.png" alt="">
   </div>
  <!--   {{else}}
      {{> deniedEmp}}
   {{/if}}		-->
</template>
   
<template name ="pbagelBox">
	<li>
			<select id='itemNum' class='{{bagelName}}' value="{{bagelPrice}}" name='itemNum' title='bagel'>
				<option value='0'>0</option>
				<option value='1'>1</option>
				<option value='2'>2</option>
				<option value='3'>3</option>
				<option value='4'>4</option>
				<option value='5'>5</option>
			</select>
			<span class='text'>{{bagelName}}</span>
	</li>
</template>   
   
   
<template name ="pbevBox">
  <li>
		<select id='itemNum' class='{{bevName}}' name='itemNum' title='bev'>
			<option value='0'>0</option>
			<option value='1'>1</option>
			<option value='2'>2</option>
			<option value='3'>3</option>
			<option value='4'>4</option>
			<option value='5'>5</option>
		</select>
		<span class='text'>{{bevName}}</span>
  </li>
</template>


<template name ="psnackBox">
  <li>
		<select id='itemNum' class='{{snackName}}' name='itemNum' title='snack'>
			<option value='0'>0</option>
			<option value='1'>1</option>
			<option value='2'>2</option>
			<option value='3'>3</option>
			<option value='4'>4</option>
			<option value='5'>5</option>
		</select>
		<span class='text'>{{snackName}}</span>
  </li>
</template>
